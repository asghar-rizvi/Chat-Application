<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Chat App{% endblock %}</title>

    <!-- Common Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- MDBootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <style>
        /* Gradient Navbar Background */
    .bg-gradient {
        background: linear-gradient(135deg, #007bff, #6610f2);
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    }

    /* Navbar Links Styling */
    .navbar-nav .nav-link {
        color: white !important;
        font-weight: 500;
        transition: all 0.3s ease-in-out;
    }

    /* Hover Effect */
    .navbar-nav .nav-link:hover {
        color: #ffdd57 !important;
    }

    /* Profile Dropdown Styling */
    .navbar-nav .dropdown-menu {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .navbar-nav .dropdown-menu .dropdown-item {
        padding: 10px;
        font-size: 14px;
        transition: all 0.3s ease-in-out;
    }

    .navbar-nav .dropdown-menu .dropdown-item:hover {
        background-color: #007bff;
        color: white;
    }
    body {
        background: linear-gradient(to right, #141e30, #243b55);
        color: white;
        font-family: 'Arial', sans-serif;
    }
    </style>
    <!-- Page-specific CSS -->
    {% block extra_css %}{% endblock %}
</head>
<body>
    {% if user.is_authenticated %}
        <nav class="navbar navbar-expand-lg navbar-dark bg-gradient">
            <div class="container-fluid">
                <!-- Brand Logo -->
                <a class="navbar-brand d-flex align-items-center" href="/chat">
                    <img src="https://cdn-icons-png.flaticon.com/512/10415/10415639.png" width="35" height="35" class="me-2">

                    <span class="fw-bold">Chat App</span>
                </a>
        
                <!-- Navbar Toggle (For Mobile) -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
        
                <!-- Navbar Links -->
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav d-flex align-items-center gap-3">
                        <li class="nav-item">
                            <a class="nav-link d-flex align-items-center gap-1" href="/chat">
                                <i class="fas fa-comments"></i> Chat
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link d-flex align-items-center gap-1" href="/network/">
                                <i class="fas fa-user-friends"></i> Friends
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link d-flex align-items-center gap-1" href="/searchUser/">
                                <i class="fas fa-search"></i> Search
                            </a>
                        </li>
        
                        <!-- Profile Dropdown -->
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" width="30" height="30" class="rounded-circle">
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                                <li><a class="dropdown-item" href="/profile_page/">Profile</a></li>
                                <li><a class="dropdown-item text-danger" href="/logout/">Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    {% endif %}
    {% block content %}{% endblock %}

    <!-- âœ… Common Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Page-specific JavaScript -->
    {% block extra_js %}{% endblock %}

</body>
</html>
