<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- MDBootstrap JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        .background-radial-gradient {
            background-color: hsl(218, 41%, 15%);
            background-image: radial-gradient(650px circle at 0% 0%,
                hsl(218, 41%, 35%) 15%,
                hsl(218, 41%, 30%) 35%,
                hsl(218, 41%, 20%) 75%,
                hsl(218, 41%, 19%) 80%,
                transparent 100%),
              radial-gradient(1250px circle at 100% 100%,
                hsl(218, 41%, 45%) 15%,
                hsl(218, 41%, 30%) 35%,
                hsl(218, 41%, 20%) 75%,
                hsl(218, 41%, 19%) 80%,
                transparent 100%);
        }

        .bg-glass {
            background-color: hsla(0, 0%, 100%, 0.9) !important;
            backdrop-filter: saturate(200%) blur(25px);
        }
        .btn-update {
            transition: all 0.3s ease-in-out;
            opacity: 0.5;
            cursor: not-allowed;
        }
        .btn-update.active {
            opacity: 1;
            cursor: pointer;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand">Chat Application</a>
        <ul class="navbar-nav d-flex flex-row gap-4">
            <li class="nav-item">
                <a class="nav-link" href="/chat/">Chat</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="friends-tab" href="/network/" >Friend Requests</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/searchUser">Search</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="#">Profile</a>
            </li>
        </ul>
    </div>
</nav>

<section class="background-radial-gradient d-flex align-items-center justify-content-center vh-100">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card bg-glass">
                    <div class="card-body p-5">
                        <h3 class="text-center mb-4" style="text-transform: uppercase;">{{ user.username }}'s Profile</h3>
                        <form id="updateForm">
                            {% if messages %}
                                <div class="alert-container">
                                    {% for message in messages %}
                                        <div class="alert {% if message.tags == 'success' %}alert-success{% else %}alert-danger{% endif %} alert-dismissible fade show" role="alert">
                                            {{ message }}
                                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                        </div>
                                    {% endfor %}
                                </div>
                            {% endif %}
                            {% csrf_token %}

                            <div class="form-outline mb-4">
                                <input type="text" id="first_name" class="form-control fw-bold" name="first_name" value= "{{ user.first_name }}" />
                                <!-- <label class="form-label" for="first_name">First name</label> -->
                            </div>

                            <div class="form-outline mb-4">
                                <input type="text" id="last_name" class="form-control fw-bold" name="last_name" value="{{ user.last_name }}" />
                                <!-- <label class="form-label" for="last_name">Last name</label> -->
                            </div>

                            <div class="form-outline mb-4">
                                <input type="email" id="email" name="email" class="form-control fw-bold" value="{{ user.email }}" required />
                                <!-- <label class="form-label" for="email">Email address</label> -->
                            </div>

                            <div class="form-outline mb-4">
                                <input type="password" id="password" name="password" class="form-control" placeholder="Enter new password (optional)" />
                                <label class="form-label" for="password">Password</label>
                            </div>

                            <button type="submit" class="btn btn-primary btn-block w-100 btn-update" disabled>
                                U p d a t e
                            </button>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<script>
    document.addEventListener("DOMContentLoaded", function () {
        const form = document.getElementById("updateForm");
        const inputs = form.querySelectorAll("input");
        const updateButton = document.querySelector(".btn-update");

        // Enable Update button on input change
        inputs.forEach(input => {
            input.addEventListener("input", () => {
                updateButton.disabled = false;
                updateButton.classList.add("active");
            });
        });

        // Handle form submission using Fetch API
        form.addEventListener("submit", async function (event) {
            event.preventDefault();
            const formData = {
                first_name: document.getElementById("first_name").value,
                last_name: document.getElementById("last_name").value,
                email: document.getElementById("email").value,
                password: document.getElementById("password").value
            };

            const csrfToken = document.querySelector("[name=csrfmiddlewaretoken]").value;

            try {
                const response = await fetch("{% url 'chat' %}", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "X-CSRFToken": csrfToken
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();
                if (data.status === "success") { 
                    updateButton.disabled = true;
                    updateButton.classList.remove("active");
                    location.reload();

                } else {
                    alert("Error: " + data.message);
                }
            } catch (error) {
                console.error("Error updating profile:", error);
                alert("An error occurred while updating.");
            }
        });
        
    });
</script>
</body>
</html>
