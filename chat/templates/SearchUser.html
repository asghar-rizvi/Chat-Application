{% extends 'base.html' %}
{% block title %}Search Users{% endblock %}
{% load static %}
{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/SearchUser.css' %}">
{% endblock %}

{% block content %}
    <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">

    <div class="container mt-4">
        <input type="text" id="search" class="form-control" onkeyup="searchUsers()" placeholder="Search users...">
        <div class="list-group mt-3">
            {% for user in users %}
                <div class="list-group-item d-flex justify-content-between align-items-center user-item">
                    <span class="username">{{ user.username }}</span>
                    <button type="button" class="btn btn-primary" onclick="sendFriendRequest('{{ user.username }}')">
                        Send Request
                    </button>
                    
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}

    {% block extra_js %}
        <script src="{% static 'js/SearchUser.js' %}"></script>
    {% endblock %}
