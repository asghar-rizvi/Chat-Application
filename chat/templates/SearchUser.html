{% extends 'base.html' %}
{% block title %}Search Users{% endblock %}
{% load static %}
{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/SearchUser.css' %}">
{% endblock %}

{% block content %}
    <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">

    <div class="container mt-4">
        <!-- <input type="text" id="search" class="form-control" onkeyup="searchUsers()" placeholder="Search users..."><br> -->
        <div class="container mt-4 d-flex justify-content-center">
            <div class="input-group search-bar mx-auto">
                <span class="input-group-text bg-light border-0"><i class="bi bi-search"></i></span>
                <input type="text" id="search" class="form-control border-0 shadow-sm" onkeyup="searchUsers()" placeholder="Search users...">
            </div>
        </div>
        <br>
        <div class="text-center">
            <h3>Total Users: {{ totalUsers }}</h3>
        </div>
        <div class="list-group mt-3">
            {% for user in users %}
                <div class="list-group-item d-flex justify-content-between align-items-center user-item">
                    <span class="username">{{ user.username }}</span>
                    <button type="button" class="btn btn-primary" onclick="sendFriendRequest('{{ user.username }}')">
                        Send Request
                    </button>
                    
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}

    {% block extra_js %}
        <script src="{% static 'js/SearchUser.js' %}"></script>
    {% endblock %}
